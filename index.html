<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>
      Announcement with Blurred Background and Boxed Header
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Blur background container */
      .background-blur {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
      }
      .background-blur img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(12px);
        transform: scale(1.1);
      }
      /* Transparent black background for entire info box */
      .info-box {
        background-color: rgba(0, 0, 0, 0.6); /* semi-transparent black */
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="bg-black flex justify-center items-center min-h-screen p-4 relative">
    <div aria-hidden="true" class="background-blur">
      <img alt="Blurred background image of a school environment with indistinct shapes and colors" height="800" src="https://storage.googleapis.com/a1aa/image/52169d57-6719-4d1b-ef03-b93187faf3b9.jpg" width="600"/>
    </div>
    <div class="w-full max-w-xs relative z-10">
      <!-- Combined content box with transparent black background -->
      <div class="info-box">
        <!-- Top header with school name and announcement -->
        <div class="bg-gradient-to-r from-blue-600 to-black p-6 rounded-sm">
          <img src="logo.png" width="40" height="30" alt="School logo" class="mb-4 mt-2 mx-auto" />
          <p class="text-white text-sm leading-tight mb-4 text-center">
            SMK NEGRI 2 KUNINGAN
            <br/>
            Pengumuman Kelulusan Tahun Pelajaran
            <br/>
            2024-2025
          </p>
          <h1 class="text-white text-2xl font-normal leading-snug text-center">
            SELAMAT ANDA
            <br/>
            DINYATAKAN LULUS
          </h1>
        </div>
        <!-- Bottom section with name, description, and status -->
        <div class="mt-8 text-white">
          <p class="text-blue-600 text-sm font-semibold mb-1">
            Nama
          </p>
          <p class="text-xl font-normal mb-4">
            RIZKY RIAADHA RISMANDANA
          </p>
          <p class="text-blue-600 text-sm font-semibold mb-1">
            Jurusan
          </p>
          <p class="text-lg font-normal mb-4">
            Rekayasa Perangkat Lunak
          </p>
          <p class="text-blue-600 text-sm font-semibold mb-1">
            Status
          </p>
          <p class="text-lg font-normal mb-12">
            Lulus
          </p>
        </div>
        <!-- Footer section with school address and copyright -->
        <footer class="text-white text-center text-xs leading-tight mt-8">
          Â© 2025 | SMK Negeri 2 KUNINGAN
          <br/>
          Jl. Cigugur Sukamulya No.77, Sukamulya
          <br/>
          Kab.Kuningan - Jawa Barat
        </footer>
      </div>
    </div>
  </body>
</html>
